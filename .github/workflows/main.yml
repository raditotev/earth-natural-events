name: Build and Release
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build
        run: |
          npm install
          npm run build
      - name: Release Github Pages
        uses: igolopolosov/github-action-release-github-pages@master
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_PAGES_REPO_AUTHOR: raditotev
          GITHUB_PAGES_REPO_NAME: earth-natural-events
          GITHUB_PAGES_RELEASE_BRANCH: main
          PROJECT_BUILD_FOLDER: build
          GITHUB_PAGES_CLEANUP_SCRIPT: 'rm bundle* && rm index.html'
